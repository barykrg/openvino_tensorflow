
    
 pool:
  name: 'Default'
  
 variables:
    WORK_DIR: /opt/intel/temp/openvino_tensorflow
    BUILD_DIR: $(WORK_DIR)/build
    OV_DIR: /opt/intel/openvino_2021.3.394/
    TF_DIR: /home/tf_m1
    
 steps:
 
   - script: |
      rm -rf /opt/intel/temp ; mkdir /opt/intel/temp
     displayName: "Directory Creation and removal" 
   

   - script: |
      pip install -U pip yapf==0.26.0 pytest psutil keras==2.3.1
     displayName: "Setup" 
    
   - script: |
      RUN git clone  https://github.com/openvinotoolkit/openvino_tensorflow.git $(WORK_DIR)
      cd $(WORK_DIR) && git submodule init
      cd $(WORK_DIR) && git submodule update --recursive
      python3.8 build_ovtf.py --use_tensorflow_from_location=${TF_DIR} --use_openvino_from_location=${OV_DIR} --disable_packaging_openvino_libs --cxx11_abi_version=1
     workingDirectory: $(WORK_DIR) 
     displayName: "Build"
     
   - script: |
      source $(WORK_DIR)/build_cmake/venv-tf-py3/bin/activate
      ./maint/check-code-format.sh
     workingDirectory: $(WORK_DIR) 
     displayName: "Code format check"
     
   - script: |
      rm -rf *
     displayName: "Cleanup"   
     workingDirectory: $(WORK_DIR)
